<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>courency exchanger</title>
</head>

<body>
    <div class="container theholder">
        <div class="mx-auto" style="width: 800px;margin-top: 300px;">
            <div class="row formrow">
                <div class="col">
                  <label> AMOUNT </label> 
                   <input type="text" class="form-control" id="amount"  aria-label="Dollar amount (with dot and two decimal places)">
                </div>
                <div class="col">
                    <label> FROM </label>
                    <select class="custom-select" id="currency-1">
                        <option value="Dirham">Dirham</option>
                        <option value="Dollar">Dollar</option>
                        <option value="Euro">Euro</option>
                    </select></div>
                <div class="col">
                    <label> TO </label>
                    <select class="custom-select" id="currency-2">
                        <option value="Dirham">Dirham</option>
                        <option value="Dollar">Dollar</option>
                        <option value="Euro">Euro</option>
                    </select></div>
                <div class="col">
                    <button type="button" class="btn btn-info" id="btn">
                        CALCULATE
                    </button>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <p class="text-center">
                        <span class="given-amount"></span> 
                        <span class="base-currency"></span>
                        <span class="final-result"></span> 
                        <span class="second-currency"></span>
                    </p>
                </div>
            </div>
        </div>
    </div>

<script src="script.js"></script>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
